  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body class="cuerpo">

  <header>
    <img class="logo" src="./css/assets/img/images.jpg" alt="logo de la empresa">
    <button class="abrir-menu" id="abrir">
      <i class="bi bi-list"></i>
    </button>
    <nav class="nav" id="nav">
      <button class="cerrar-menu" id="cerrar">
        <i class="bi bi-x"></i>
      </button>
      <ul class="lista">
        <li><a href="#">Tienda Boom</a></li>

      </ul>

  </header>

  <main>
    <div class="titulo">

      <img src="./css/assets/img/comics2.jpg" alt="imagen 2">
    </div>

    <label for="precio">Precio del producto:</label>

    <button onclick="agregarAlCarrito()">Agregar al carrito</button><br><br>
    <button onclick="calcularTotal()">Calcular Total</button><br><br>
    <div id="resultado"></div>
    <div class="spiderman">
      <img src="./css/assets/img/comics3.jpg" alt="spiderman">
      <img src="./css/assets/img/batmanleyendo.jpg" alt="batman">
      <img src="./css/assets/img/superman.jpg" alt="superman">
      <img src="./css/assets/img/ironman.jpg" alt="ironman">
      <img src="./css/assets/img/mujermaravilla.jpg" alt="wonderwoman">

  </footer>
